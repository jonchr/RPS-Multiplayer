<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">

	<title>Multiplayer RPS</title>

	<!-- Imports basic and optional bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Links to custom CSS styling -->
	<link rel="stylesheet" href="./assets/css/style.css">

	<!-- Calls jquery & ajax -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<!-- Firebase Reference -->
  	<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

</head>
<body>

<div class="container">
	
	<!-- Headers -->
	<div class="row text-center" style="background-color: #ccc;">
		<div class="col-md-12">
			<header><h1>Welcome to Rock Paper Scissors!</h1></header>
		</div>
	</div>
	
	<br />

	
	<!-- Section for player to enter their info when they start -->
	<div class="row text-center form-group" id="entryrow">
		<div class="col-md-12">
			<label for="name">Player Name:</label>
			<input id="name" placeholder="John Smith, etc." type="text">
			<button class="btn btn-primary" id="begin">Start</button>
		</div>
	</div>

	<!-- Section for player's information -->
	<div class="row text-center" id="playerRow">
		<div class="col-md-12">
			<h3 id="myName">Michel</h3> 
			<img src="" id="myAvatar" style="display:none;">
			<p id="myRecord">Wins: 0, Losses: 0, Ties: 0</p>
		</div>
	</div>

	<br />

	<!-- Section for current game status -->
	<div class="row text-center">
		<div class="col-md-12">
			<h2 id="status">Waiting.</h2>
		</div>
	</div>

	<!-- Section for selecting R/P/S by clicking on the image -->
	<div class="row d-inline-block text-center">
		<div class="col-md-12">
			<img src="./assets/images/Rock.png" class="img-circle myChoice" alt="rock">
			<img src="./assets/images/Paper.png" class="img-circle myChoice" alt="paper">
			<img src="./assets/images/Scissors.png" class="img-circle myChoice" alt="scissors">
		</div>
	</div>
	
	<!-- Section for the opponent's information -->
	<div class="row text-center" id="oppRow">
		<div class="col-md-12">
			<h3>Your opponent:</h3>
			<h4 id="oppName">Pavlov</h4> 
			<img src="" id="oppAvatar" style="display:none;">
			<p id="oppRecord">Wins: 0, Losses: 0, Ties: 0</p>
		</div>
	</div>

	<br />
	
	<!-- Section for trash-talk -->
	<div class="row text-center form-group">
		<div class="col-md-3"></div>
		<div class="col-md-6">
	  		<label for="comment">Razz your foe:</label>
	  		<textarea class="form-control" rows="7" id="comment"></textarea>
	  		<button class="btn btn-primary" id="submit">Submit</button>
		</div>
		<div class="col-md-3"></div>
	</div>
	



</div>

<script type="text/javascript" src="./assets/javascript/game.js"></script>

</body>
</html>
