<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">

	<title>Multiplayer RPS</title>

	<!-- Imports basic and optional bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Links to custom CSS styling -->
	<link rel="stylesheet" href="./assets/css/style.css">

	<!-- Calls jquery & ajax -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<!-- Firebase Reference -->
  	<script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>

</head>
<body>

<div class="container">
	
	<!-- Headers -->
	<div class="jumbotron row text-center" style="background-color: #ccc;">
		<div class="col-md-12">
			<header><h1>Welcome to Rock Paper Scissors!</h1></header>
		</div>
	</div>

	<!-- Second row where majority of content lies -->
	<div class="row">
		<!-- Section for player's information -->
		<div class="col-md-3 text-left rounded-left" style="border: 1px solid #ccc;">
			<h3>Player:</h3>
			<h4 id="myName"></h4> 
			<img src="" id="myAvatar" style="display:none;">
			<p id="myRecord">Wins: 1, Losses: 0, Ties: 0</p>
		</div>
	
		<!-- Center section for most of the updates/information during the game-->
		<div class="col-md-6 text-center">
			
			<!-- Current Game status -->
			<h3 id="status"></h3>

			<!-- Player name entry form -->
			<form>
				<div id="playerEntry" data-toggle="on">
					<br />
					<label for="name">Player Name:</label>
					<input id="name" placeholder="John Smith, etc." type="text">
					<button class="btn btn-primary" type="submit" id="begin">Start</button>
				</div>
			</form>
			
			<!-- Rock/Paper/Scissors images -->
			<div id="choiceIcons" data-toggle="off" style="display:none;">
				<img src="./assets/images/Rock.png" class="img-circle myChoice" alt="rock">
				<img src="./assets/images/Paper.png" class="img-circle myChoice" alt="paper">
				<img src="./assets/images/Scissors.png" class="img-circle myChoice" alt="scissors">
			</div>
		</div>

		<!-- Section for the opponent's information -->
		<div class="col-md-3 text-right rounded-right" style="border: 1px solid #ccc;">
			<h3>Your opponent:</h3>
			<h4 id="oppName"></h4> 
			<img src="" id="oppAvatar" style="display:none;">
			<p id="oppRecord">Wins: 0, Losses: 0, Ties: 0</p>
		</div>
	</div>

	<hr />
	
	<!-- Third row is devoted to trash-talk -->
	<div class="row text-center form-group">
		<div class="col-md-3"></div>
		<div class="col-md-6">
			<form>
		  		<label for="comment">Razz your foe:</label>
		  		<div class="jumbotron" id="chatbox"></div>
		  		<input class="form-control" id="myMessage" placeholder="Good day" type="text">
		  		<button class="btn btn-primary" id="submit">Submit</button>
	  		</form>
		</div>
		<div class="col-md-3"></div>
	</div>
	



</div>

<script type="text/javascript" src="./assets/javascript/game.js"></script>

</body>
</html>
